<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:panel header="Books Management" style="margin: 1em;">
            <h:form id="booksForm">
                <p:messages />

                <p:dataTable id="booksTable" value="#{booksList.books}" var="book" paginator="true" rows="10" editable="true" editMode="cell">
                    <p:column headerText="ID">
                        <h:outputText value="#{book.id}" />
                    </p:column>
                    <p:column headerText="Title">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{book.title}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{book.title}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Author">
                        <p:cellEditor>
                            <f:facet name="output">
                                <h:outputText value="#{book.author}" />
                            </f:facet>
                            <f:facet name="input">
                                <p:inputText value="#{book.author}" />
                            </f:facet>
                        </p:cellEditor>
                    </p:column>
                    <p:column headerText="Published">
                        <h:outputText value="#{book.published}" />
                    </p:column>
                    <p:column>
                        <p:commandButton value="Delete" action="#{booksList.deleteBook(book)}" update="booksTable" />
                    </p:column>
                </p:dataTable>

                <h:panelGrid columns="4" style="margin-top: 1em;">
                    <p:inputText value="#{booksList.newBook.title}" placeholder="Title" />
                    <p:inputText value="#{booksList.newBook.author}" placeholder="Author" />
                    <p:calendar value="#{booksList.newBook.published}" placeholder="Published Date" pattern="yyyy-MM-dd" />
                    <p:commandButton value="Add Book" action="#{booksList.addBook()}" update="booksTable" />
                </h:panelGrid>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>


</html>
