<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="jakarta.faces.facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">

<ui:composition template="layout.xhtml">
    <ui:define name="content">
        <p:panel header="Orders Management" style="margin: 1em;">
            <h:form id="ordersForm">
                <p:messages />
                <p:dataTable id="ordersTable" value="#{ordersList.orders}" var="order" paginator="true" rows="10" lazy="false">
                    <p:column headerText="Order ID">
                        <h:outputText value="#{order.id}" />
                    </p:column>
                    <p:column headerText="Book">
                        <h:outputText value="#{order.bookID.title}" />
                    </p:column>
                    <p:column headerText="User">
                        <h:outputText value="#{order.userID.username}" />
                    </p:column>
                    <p:column headerText="Order Date">
                        <h:outputText value="#{order.orderTime}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:panel>
    </ui:define>
</ui:composition>

</html>
